<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header-container container">
      <h2>Our Pricing</h2>
      <div class="header-bottom">
        <div class="annually">Annually</div>
        <div class="switch">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="monthly">Monthly</div>
      </div>
    </div>
  </header>
  <!-- MAIN-CONTENT -->
  <div class="main-content container">
    <div class="main-container">
      <div class="main-container-top">Basic</div>
      <div class="main-container-theme">
        <div class="main-container-theme-dollor">$</div>
        <h1> <strong>19.99</strong></h1>
      </div>
      <div class="main-text-container">
        <p class="main-container-text">500 GB Storage</p>
        <p class="main-container-text">2 Users Allowed</p>
        <p class="main-container-text">Send up to 3 GB</p>
      </div>
      <button>Learn more</button>
    </div>
    <div class="main-container-center">
      <div class="main-container-top">Professional</div>
      <div class="main-container-theme">
        <div class="main-container-theme-dollor">$</div>
        <h1> <strong>24.99</strong></h1>
      </div>
      <div class="main-text-container">
        <p class="main-container-text">1 TB Storage</p>
        <p class="main-container-text">5 Users Allowed</p>
        <p class="main-container-text">Send up to 10 GB</p>
      </div>
      <button>Learn more</button>
    </div>
    <div class="main-container">
      <div class="main-container-top">Basic</div>
      <div class="main-container-theme">
        <div class="main-container-theme-dollor">$</div>
        <h1> <strong>39.99</strong></h1>
      </div>
      <div class="main-text-container">
        <p class="main-container-text">2 TB Storage</p>
        <p class="main-container-text">10 Users Allowed</p>
        <p class="main-container-text">Send up to 20 GB</p>
      </div>
      <button>Learn more</button>
    </div>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
